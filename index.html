<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<body>
    <h2>Add Employee</h2>
    <form method="POST">
        <label>ID:</label>
        <input type="number" name="id" required><br>

        <label>Name:</label>
        <input type="text" name="name" required><br>

        <label>Post:</label>
        <input type="text" name="post" required><br>

        <label>Joining Date:</label>
        <input type="date" name="joining_date" required><br>

        <label>Salary:</label>
        <input type="number" step="0.01" name="salary" required><br>

        <button type="submit">Add Employee</button>
    </form>
</body>
</html>
